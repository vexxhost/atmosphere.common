_kafka_cluster_operator_helm_values:
  image:
    registry: "{{ kafka_cluster_operator_image | atmosphere.common.docker_image('domain') }}"
    repository: "{{ (kafka_cluster_operator_image | atmosphere.common.docker_image('path')).split('/')[0] }}"
    tag: "{{ kafka_cluster_operator_image | atmosphere.common.docker_image('tag') }}"
  nodeSelector: "{{ kafka_cluster_operator_node_selector }}"
  topicOperator:
    image:
      registry: "{{ kafka_cluster_operator_image | atmosphere.common.docker_image('domain') }}"
      repository: "{{ (kafka_cluster_operator_image | atmosphere.common.docker_image('path')).split('/')[0] }}"
      tag: "{{ kafka_cluster_operator_image | atmosphere.common.docker_image('tag') }}"
  userOperator:
    image:
      registry: "{{ kafka_cluster_operator_image | atmosphere.common.docker_image('domain') }}"
      repository: "{{ (kafka_cluster_operator_image | atmosphere.common.docker_image('path')).split('/')[0] }}"
      tag: "{{ kafka_cluster_operator_image | atmosphere.common.docker_image('tag') }}"
