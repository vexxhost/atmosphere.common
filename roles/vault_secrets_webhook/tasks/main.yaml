- name: Deploy Helm chart
  run_once: true
  kubernetes.core.helm:
    name: "{{ vault_secrets_webhook_helm_release_name }}"
    chart_ref: "{{ vault_secrets_webhook_helm_chart_ref }}"
    chart_version: "{{ vault_secrets_webhook_helm_chart_version }}"
    release_namespace: "{{ vault_secrets_webhook_helm_release_namespace }}"
    create_namespace: true
    kubeconfig: "{{ vault_secrets_webhook_helm_kubeconfig }}"
    values: "{{ _vault_secrets_webhook_helm_values | combine(vault_secrets_webhook_helm_values, recursive=True) }}"
