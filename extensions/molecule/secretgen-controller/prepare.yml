- name: Prepare
  hosts: all
  become: true
  tasks:
    - name: Install Debian packages
      ansible.builtin.apt:
        name: ["gnupg"]
        update_cache: true

- name: Deploy Kubernetes
  ansible.builtin.import_playbook: vexxhost.kubernetes.site
