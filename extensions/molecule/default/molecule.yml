dependency:
  name: galaxy
  options:
    requirements-file: extensions/molecule/default/requirements-dev.yaml
driver:
  name: default
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: local
platforms:
  - name: instance
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: ansible.posix.profile_tasks
  inventory:
    host_vars:
      instance:
        kubeconfig_path: ${KUBECONFIG}
verifier:
  name: ansible
